<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <style>
        div > form {
            display: inline;
        }
    </style>
</head>
<body>
<h1>TODO List</h1>
<form action="/create" method="post">
<label for="todo-input">New Todo: <input type="text" id="todo-input">
</label>
    <input type="submit" value="add">
</form>
<br>
<hr>
<br>
<form action="/todo" method="get">
<div th:if="${todoList.isEmpty()}">
    <p>Nothing Todo</p>
    </div>

<div th:unless="${todoList.isEmpty()}"
th:each="todo: ${todoList}">
    <input type="checkbox"> [[${todo.content}]]

        <input type="submit" value="edit">
        <input type="submit" value="delete">
</form>
</div>
