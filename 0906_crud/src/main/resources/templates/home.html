<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
</head>
<body>
<h1>Student List</h1>
<div th:if="${studentList.isEmpty()}">
  <p>No students here</p>
</div>
<div th:unless="${studentList.isEmpty()}"
     th:each="student: ${studentList}">
  <p>번호: [[${student.id}]]</p>
  <p>이름: <a th:href="@{/{id}(id=${student.id})}">[[${student.name}]]</a></p>
  <p>이메일: [[${student.email}]]</p>
</div>
<a href="/create-view">Create</a>
</body>
</html>
